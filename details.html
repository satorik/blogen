      <div class="col-md-6">
        <h1> Post One</h1>

<!--

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="index.html" class="btn btn-light btn-block" >

<!--
  DETAILS
-->

<section id="details">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Post</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" value="Post One">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Web Development</option>
                  <option value="" selected>Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & Welness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image">
                  <label for="image" class="custom-file-label">Choose File</label>
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic voluptates maxime veritatis, excepturi non nulla in adipisci quod eligendi eius quibusdam numquam modi animi laboriosam incidunt autem dicta omnis earum dolor. Sequi natus reiciendis amet iste, laborum dolore nobis esse, perspiciatis unde laudantium molestiae explicabo expedita nam. Soluta, reiciendis doloribus.
                </textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
